    <link rel="stylesheet" href="panda.css" />

  <body>
    <div class="panda-img-with-quote">
      <p class="img-quote">In the world full of barbie dolls</p>
      <div class="panda">
        <div class="left-ear"></div>
        <div class="right-ear"></div>
        <div class="head">
          <div class="left-eye">
            <div class="eye-white-circle"></div>
            <div class="sparkle"></div>
            <div class="big-sparkle"></div>
          </div>
          <div class="right-eye">
            <div class="eye-white-circle"></div>
            <div class="sparkle"></div>
            <div class="big-sparkle"></div>
          </div>
          <div class="nose">
            <div class="bottom-line"></div>
            <div class="bottom-line"></div>
            <div class="vertical-line"></div>
            <div class="black-dot"></div>
            <div class="sparkle"></div>
          </div>
        </div>
        <div class="body">
          <div class="torso">
            <div class="left-part"></div>
            <div class="mid-part"></div>
            <div class="right-part"></div>
          </div>
          <div class="belly"></div>
          <div class="left-arm"></div>
          <div class="right-arm"></div>
        </div>
      </div>
      <p class="img-quote">be pround to be a panda</p>
    </div>
  </body>
